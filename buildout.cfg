[buildout]
develop = .

# z3c.recipe.scripts
extensions +=
    z3c.recipe.scripts

include-site-packages = true
exec-sitecustomize = true
allowed-eggs-from-site-packages = *

# common options
newest = false

parts = 
    conda
    python
    emu
    docker
      
[settings]
proxy-enabled = false
master = true
hostname = localhost
http-port = 8094
output-port = 8090

[versions]
zc.buildout=1.7.1
distribute=0.6.28
setuptools=0.6c11
zc.recipe.egg=1.3.2

[conda]
recipe = birdhousebuilder.recipe.conda
pkgs = 
     python
     lxml
     htmltmpl
     concurrentloghandler

[python]
recipe = z3c.recipe.scripts
eggs =
     malleefowl
interpreter = python

[emu]
recipe = birdhousebuilder.recipe.pywps
proxyEnabled = ${settings:proxy-enabled}
master = ${settings:master}
processesPath = ${buildout:directory}/processes
hostname = ${settings:hostname}
port = ${settings:http-port}
output_port = ${settings:output-port}

title = Emu
abstract = WPS processes for testing and demos

[docker]
recipe = birdhousebuilder.recipe.docker
image-name = ubuntu
image-version = 14.04
maintainer = Emu WPS Application





 


